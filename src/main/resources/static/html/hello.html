<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/form/born" method="post">
    <input name="firstName" id="firstName" type="text" placeholder="姓氏">
    <input name="sex" id="sex" type="text" placeholder="性别">
    <input name="birthday" id="birthday" type="text" placeholder="出生时间">
    <input name="bornAddress" id="bornAddress" type="text" placeholder="出生地点">
    <input name="father" id="father" type="text" placeholder="父亲姓名">
    <input name="mother" id="mother" type="text" placeholder="母亲姓名">
    <input name="brotherAndSister" id="brotherAndSister" type="text" placeholder="哥哥姐姐姓名">
    <input name="nameNum" id="nameNum" type="text" placeholder="姓名字数">
    <input name="displayWord" id="displayWord" type="text" placeholder="禁用字">
    <input name="phone" id="phone" type="text" placeholder="电话">
    <input name="email" id="email" type="text" placeholder="邮箱">
    <button type="submit" value="提交">提交</button>
</form>
</body>
</html>
